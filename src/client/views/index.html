<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://use.fontawesome.com/b3cae6aecc.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
 
  <title>Travel App</title>
</head>

<body>

  <!-- Navbar -->
  <nav id="main-nav">
    <div class="container">
      <h1 class="title">
        <i class="fas fa-globe-europe"></i> Travel Planner App 
      </h1>
      <ul>
        <li><a class="current" href="index.html">Home</a></li>
        <li><a href="#responseHolder">Next trip</a></li>
      </ul>
    </div>
  </nav>

  <div id = "app">
    <div id = "user">
      <div class ="holder headline">
        <h1>LET'S PLAN YOUR TRAVEL DESTINATION </h1>
      </div>
      <div class ="holder city">
        <label for="city">Where would you like to go</label>
        <input type="text" id="city" placeholder="Eg. Mumbai, Wuhan, Sydney, " onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter destination city here'"  >
      </div>
      <div class ="holder feel">
        <label for="arrival">When would you arrive?</label>
        <input type="date" class= "myInput" id="arrivalDate" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your arrival date here' "><br>
        <button id="generate" class="btn" type = "submit"> Submit </button><br>
      </div>
    </div>

    <div id="responseHolder" class ="holder entry">
      <div id = "nextTrip" class = "title">Your next trip</div>
      <div id = "entryHolder">
      <div id = "date"></div> 
      <div id = "country"></div>
      <div id = "content"></div>
      <div id = "temp"></div>
      <div id = "countdown"></div><br>
      <div id = "picture"></div>
    </div>
    </div>
  </div>

  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>

</body>
</html>
